<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <div class="form-student">
        <h3>Thông tin sinh viên</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname" placeholder="Vui lòng nhập tên">
        <span id="fullname-error" class="error"></span>
        <br>
        <label>Địa chỉ email</label>
        <input type="text" id="email" placeholder="Vui lòng nhập email">
        <span id="email-error" class="error"></span>
        <br>
        <label>Số điện thoại</label>
        <input type="text" id="phone"  placeholder="Vui lòng nhập phone">
        <span id="phone-error" class="error"></span>
        <br>
        <label>Quê quán</label>
        <input type="text" id="address" placeholder="Vui lòng nhập quê quán">
        <span id="address-error" class="error"></span>
        <br>
        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value="1">Nam 
        <input type="radio" name="gender" id="famale" value="2">Nữ
        <span id="gender-error" class="error"></span>

        <br>
        <label>&nbsp;</label>
        <button onclick="save()">Lưu lại</button>
    </div>
    <div class="list-student">
        <label>Tìm kiếm theo tên </label>
        <input type="text"  placeholder="Tìm kiếm theo tên ">
        <button>Seach</button>

        <h3>Danh sách sinh viên</h3>
        <table id="grid-students" width="600" border="1" cellpadding="0" cellpadding="0">
            
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>
    <script src="./index.js"></script>
</body>
</html>
